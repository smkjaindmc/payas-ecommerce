<!doctype html>
<html lang="en">  
    <head>
        <title>Killer Carousel Example</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
        
        <!-- Include jQuery -->
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        
        <!-- Include KillerCarousel CSS -->
        <link href="/static/killercarousel.css" type="text/css" rel="stylesheet" />
        
        <!-- Include KillerCarousel JavaScript -->
        <script type="text/javascript" src="/static/killercarousel.js"></script>
        
 

        <!-- Various page styles. -->
        <style type="text/css">

            body {
                font-family: arial, sans-serif;
                color: #777;
                font-size: 16px;
                padding:0px;
                margin:0px;
            }

            p {
                line-height: 20px;
            }

            code {
                font-weight: bold;
                color: #f44;;
            }
            a {
                color:#3d8dde;
            }

            #wrapper {
                padding:10px;
            }
        </style>

        <!-- Styles for the Carousel -->
        <style type = "text/css">

            /* CSS for images inside item wrapper */
            .kc-item img {
                position:absolute;
                pointer-events: none;   /* Make images non-selectable. */
                width:100%;             /* Make images expand to wrapper size (used in 2d modes). */
            }

        </style>

        <script type = "text/javascript">
            // Create the carousel.
            $(function() {
                $('.kc-wrap').KillerCarousel({
                    // Default natural width of carousel.
                    width: 800,
                    // Item spacing in 3d (has CSS3 3d) mode.
                    spacing3d: 120,
                    // Item spacing in 2d (no CSS3 3d) mode. 
                    spacing2d: 120,
                    showShadow: true,
                    showReflection: true,
                    // Looping mode.
                    infiniteLoop: true,
                    // Scale at 75% of parent element.
                    autoScale: 75
                });
            });
        </script>
        
    </head>
    <body>
        <div class="topper">
            <header>
